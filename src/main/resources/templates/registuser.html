<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h1>회원가입</h1>
<form action="saveuser" method="post">
    <fieldset>
        <legend>사용자 등록</legend>
        <p>
            <label>이메일</label>
            <input type="text" name="email" />
        </p>
        <p>
            <label>이름</label>
            <input type="name" name="name" />
        </p>
        <p>
            <label>암호</label>
            <input type="password" name="password" />
        </p>
        <p>
            <input type="submit" value="등록" />
        </p>
    </fieldset>
</form>
</body>
</html>
